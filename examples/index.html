<html lang="en">
<head>
  <title>Plot Sample</title>
  <link rel='stylesheet' href='index.css'>
</head>
<body>

<div id="vis">
  <div id="legend">
<svg id="color"></svg>
  </div>
</div>

<script type="text/javascript" src="../build/vendor/three.min.js"></script>
<script type="text/javascript" src="../build/vendor/d3.min.js"></script>
<script type="text/javascript" src="../build/vendor/TrackballControls.js"></script>
<script type="text/javascript" src="../build/vendor/colorbrewer.js"></script>
<script type="text/javascript" src="../build/elegans.js"></script>
<script type="text/javascript">
var data = new Array();
var BIGIN=-10, END=10;
for(var x=BIGIN;x<END;x+=0.5){
    var row = [];
    for(var y=BIGIN;y<END;y+=0.5){
	z = 2.5*(Math.cos(Math.sqrt(x*x+y*y))+1);
	row.push({x: x, y: y, z: z});
    }
    data.push(row);
}
d3.select('#vis').datum(data).call(Elegans.Surface)
</script>
</body>
