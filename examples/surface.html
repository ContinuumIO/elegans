<html lang="en">
<head>
  <title>Plot Sample - Surface</title>
  <link rel='stylesheet' href='common.css'>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r66/three.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
  <script type="text/javascript" src="../release/elegans.min.js"></script>
  <script type="text/javascript">
    window.onload = function(){
    var data = new Array();
    var BIGIN=-10, END=10;
    for(var x=BIGIN;x<END;x+=0.5){
	var row = [];
	for(var y=BIGIN;y<END;y+=0.5){
	    z = Math.cos(Math.sqrt(x*x+y*y));
	    row.push({x: x, y: y, z: z});
	}
	data.push(row);
    }
    d3.select('#vis').datum(data).call(Elegans.SurfacePlot);
    };
  </script>
</head>
<body>

<div id="vis">
</div>
</body>
